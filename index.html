<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://www.florin-pop.com/static/580a39549812457188f2acf1b8459d3f/47cd0/profile-card-design.png -->
    <div class="container">
        <div class="card">
            <div class="pro-div">
                <span class="pro">pro</span>
            </div>
            <img class="user-img" src="./images/undraw_male_avatar_323b.svg" alt="user-img">
            <h2 class="user-name manage-line-height">John Doe</h2>
            <span class="designation manage-line-height">Full Stack Dev</span>
            <p class="desc">User interface designer and front-end develoeper..</p>
            <div class="btn-div">
                <button class="btn-outline">Message</button>
                <button class="btn-outline">Follow</button>
            </div>
            <div class="skills-div">
                <h5 class="skills">Skills</h5>  
                <div class="skill-grid">
                    <span class="skill">UI/UX</span>       
                    <span class="skill">Front-End Development</span>       
                    <span class="skill">HTML</span>       
                    <span class="skill">CSS</span>       
                    <span class="skill">JavaScript</span>       
                    <span class="skill">React</span>       
                    <span class="skill">Node</span> 
                </div>      
            </div>
        </div>
    </div>
</body>
</html>
